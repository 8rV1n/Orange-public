<nz-header>
  <h1 class="header-title">End User System</h1>
</nz-header>
<nz-content style="min-height: 659px;padding-top: 6em;">

  <div class="upload-box">
    <nz-upload
      nzType="drag"
      [nzMultiple]="true"
      [nzLimit]="2"
      nzAction="https://jsonplaceholder.typicode.com/posts/"
      (nzChange)="handleChange($event)">
      <p class="ant-upload-drag-icon">
        <span class="anticon anticon-upload"></span>
      </p>
      <p class="ant-upload-text">Click or drag file to this area to upload</p>
      <p class="ant-upload-hint">Support for a single or bulk upload. Strictly prohibit from uploading company data or
        other band files</p>
    </nz-upload>
  </div>
</nz-content>
