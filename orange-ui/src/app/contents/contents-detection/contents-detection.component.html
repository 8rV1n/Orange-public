<nz-header class="scroll-stable-header">
  <h1 class="header-title">End User System</h1>
</nz-header>
<nz-content style="min-height: 659px;margin-top: 6em;">

  <div class="upload-box">
    <nz-upload
      nzType="drag"
      [nzMultiple]="true"
      [nzLimit]="2"
      nzName="image"
      nzAccept="image/jpeg"
      nzFileType="image/jpeg"
      nzAction="detection"
      (nzChange)="handleChange($event)"
      [nzPreview]="handlePreview">
      <p class="ant-upload-drag-icon">
        <span class="anticon anticon-upload"></span>
      </p>
      <p class="ant-upload-text">Click or drag file to this area to upload and detect</p>
      <p class="ant-upload-hint">Support for a single or bulk upload. JPEG type supported only.</p>
    </nz-upload>
    <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
              (nzOnCancel)="previewVisible=false">
      <ng-template #modalContent>
        <img [src]="previewImageUrl" [ngStyle]="{ 'width': '100%' }"/>
        <h3 *ngIf="previewImage?.response?.data">Possible result(s): {{previewImage?.response?.data}}</h3>
        <h3 *ngIf="!previewImage?.response?.data">No Plate Detected</h3>
      </ng-template>
    </nz-modal>
  </div>

</nz-content>
