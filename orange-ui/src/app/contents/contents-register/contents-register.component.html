<nz-header>
  <h1 class="header-title">{{helloMsgBrief}}</h1>
</nz-header>
<nz-content style="padding-top: 6em;">
  <div class="central-box">
    <div class="hello-banner">
      <h1 class="in-eye">{{helloMsgBrief}}</h1>
      <h2>{{helloMsg}}</h2>
    </div>
    <form nz-form [formGroup]="registerForm" class="login-form form-central"
          (ngSubmit)="_submitForm()"
          autocomplete="on">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="username" [nzPlaceHolder]="'Username'" [nzSize]="'large'">
            <ng-template #prefix>
              <span class="anticon anticon-user"></span>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="userName.dirty&&userName.hasError('required')">Please
            input your username!

          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'">
            <ng-template #prefix>
              <span class="anticon anticon-lock"></span>
            </ng-template>
          </nz-input>
          <div nz-form-explain>
            <div *ngIf="password.dirty&&password.hasError('required')">Please
              input your Password!
            </div>
            <div *ngIf="password.dirty&&password.hasError('minlength')">Password should be longer than 8 characters
            </div>
          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="passwordAgain" [nzType]="'password'" [nzPlaceHolder]="'Password Again'"
                    [nzSize]="'large'">
            <ng-template #prefix>
              <span class="anticon anticon-lock"></span>
            </ng-template>
          </nz-input>
          <div nz-form-explain
               *ngIf="passwordAgain.dirty&&passwordAgain.hasError('required')">
            Your Password is different with the first one.
          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <button nz-button class="login-form-button" [disabled]="registerForm.invalid" [nzType]="'primary'"
                  [nzSize]="'large'">Continue
          </button>
          <br/>
          Or
          <a routerLink="">Login</a>
        </div>
      </div>
    </form>
  </div>

</nz-content>
